<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ロゴ選択ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ロゴギャラリー</h1>
            <p>ロゴをクリックして拡大表示できます</p>
        </header>

        <div class="controls">
            <div class="view-mode">
                <button id="gridView" class="active">グリッド表示</button>
                <button id="listView">リスト表示</button>
            </div>
        </div>

        <div class="image-grid" id="imageGrid">
            <!-- 画像がここに動的に追加されます -->
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
